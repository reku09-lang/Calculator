<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CALCULATOR</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/main.css">

<script src=js\vendor\jquery-1.10.2.min.js></script>
<script src=js\vendor\jquery-ui-1.10.3.custom.min.js></script>
<script src=js\main.js></script>
</head>
<body>
<div class="container">
<header>CALCULATOR</header>
<div class="bar">
<input type="text" value="" id="space1">
<input type="text" value="" id="mark">
<input type="text" value="" id="space2"><br>
<input type="text" value="" id="result"><br>
</div>
<div class="calcType">
<input type="button" value="C" id="C">
<input type="button" value="+" id="plus">
<input type="button" value="−" id="minus">
<input type="button" value="×" id="times">
<input type="button" value="÷" id="divide">
<input type="button" value="=" id="enter"><br>
</div>
<input type="button" value=7 id="seven">
<input type="button" value=8 id="eight">
<input type="button" value=9 id="nine"><br>
<input type="button" value=4 id="four">
<input type="button" value=5 id="five">
<input type="button" value=6 id="six"><br>
<input type="button" value=1 id="one">
<input type="button" value=2 id="two">
<input type="button" value=3 id="three"><br>
<input type="button" value=0 id="zero"><br>
</div>
</body>
</html>
